<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzMe - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light theme colors */
            --bg-gradient-start: #1e90ff;
            --bg-gradient-middle: #00bfff;
            --bg-gradient-end: #87ceeb;
            --form-bg: rgba(255, 255, 255, 0.95);
            --form-border: rgba(255, 255, 255, 0.3);
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            --input-border: #e0e0e0;
            --input-focus: #1e90ff;
            --button-bg: linear-gradient(135deg, #1e90ff, #00bfff);
            --button-shadow: rgba(30, 144, 255, 0.3);
            --button-hover-shadow: rgba(30, 144, 255, 0.4);
            --logo-bg: rgba(255, 255, 255, 0.95);
            --logo-border: rgba(255, 255, 255, 0.3);
            --logo-text: #1e90ff;
            --signup-btn-bg: rgba(255, 255, 255, 0.1);
            --signup-btn-border: rgba(255, 255, 255, 0.2);
            --signup-btn-text: white;
            --signup-btn-hover: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-gradient-start: #0f1419;
            --bg-gradient-middle: #1a1d29;
            --bg-gradient-end: #232738;
            --form-bg: rgba(42, 45, 63, 0.95);
            --form-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --text-muted: #6c757d;
            --input-border: #343a46;
            --input-focus: #4dabf7;
            --button-bg: linear-gradient(135deg, #4dabf7, #845ef7);
            --button-shadow: rgba(77, 171, 247, 0.3);
            --button-hover-shadow: rgba(77, 171, 247, 0.4);
            --logo-bg: rgba(42, 45, 63, 0.95);
            --logo-border: rgba(255, 255, 255, 0.1);
            --logo-text: #4dabf7;
            --signup-btn-bg: rgba(255, 255, 255, 0.05);
            --signup-btn-border: rgba(255, 255, 255, 0.1);
            --signup-btn-text: #f8f9fa;
            --signup-btn-hover: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-middle) 50%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--signup-btn-bg);
            border: 1px solid var(--signup-btn-border);
            color: var(--signup-btn-text);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--signup-btn-hover);
            transform: scale(1.1);
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
            width: 100%;
        }

        .logo {
            display: inline-block;
            position: relative;
        }

        .logo-bubble {
            background: var(--logo-bg);
            border-radius: 50px;
            padding: 20px 40px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid var(--logo-border);
            transition: all 0.3s ease;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            color: var(--logo-text);
            letter-spacing: -1px;
        }

        .logo-me {
            background: var(--logo-text);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: 700;
            margin-left: 5px;
        }

        .signup-section {
            flex: 1;
            max-width: 400px;
            animation: fadeInLeft 0.8s ease-out 0.2s both;
        }

        .signup-title {
            color: var(--signup-btn-text);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .signup-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .signup-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: var(--signup-btn-bg);
            border: 1px solid var(--signup-btn-border);
            border-radius: 12px;
            color: var(--signup-btn-text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .signup-btn:hover {
            background: var(--signup-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .signup-btn i {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .signup-btn.google i {
            color: #4285f4;
        }

        .signup-btn.apple i {
            color: #000;
        }

        .signup-btn.facebook i {
            color: #1877f2;
        }

        .signup-btn.twitter i {
            color: #1da1f2;
        }

        .signup-btn.linkedin i {
            color: #0077b5;
        }

        .signup-btn.yahoo i {
            color: #7b0099;
        }

        .signup-btn.microsoft i {
            color: #00a1f1;
        }

        .signup-btn.github i {
            color: #333;
        }

        [data-theme="dark"] .signup-btn.apple i {
            color: #fff;
        }

        [data-theme="dark"] .signup-btn.github i {
            color: #fff;
        }

        .signin-section {
            flex: 1;
            max-width: 400px;
            animation: fadeInRight 0.8s ease-out 0.2s both;
        }

        .signin-form {
            background: var(--form-bg);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid var(--form-border);
            transition: all 0.3s ease;
        }

        .signin-title {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: none;
            border-bottom: 2px solid var(--input-border);
            background: transparent;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-bottom-color: var(--input-focus);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .password-input {
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--input-focus);
        }

        .forgot-password {
            color: var(--input-focus);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .login-btn {
            width: 100%;
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--button-shadow);
            margin-bottom: 30px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--button-hover-shadow);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: var(--text-muted);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--input-border);
            z-index: 1;
        }

        .divider span {
            background: var(--form-bg);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
                gap: 30px;
            }

            .logo-bubble {
                padding: 15px 30px;
            }

            .logo-text {
                font-size: 28px;
            }

            .logo-me {
                font-size: 20px;
                padding: 6px 12px;
            }

            .signin-form {
                padding: 30px 25px;
            }

            .signup-title,
            .signin-title {
                font-size: 20px;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading .loading {
            display: inline-block;
        }

        .login-btn.loading .btn-text {
            opacity: 0.7;
        }
    </style>
</head>
<body data-theme="dark">
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
    </button>

    <div class="logo-container">
        <div class="logo">
            <div class="logo-bubble">
                <span class="logo-text">Buzz</span>
                <span class="logo-me">Me</span>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="signup-section">
            <h2 class="signup-title">Sign Up</h2>
            <div class="signup-options">
                <a href="#" class="signup-btn email">
                    <i class="fas fa-envelope"></i>
                    Sign up with Email
                </a>
                <a href="#" class="signup-btn phone">
                    <i class="fas fa-phone"></i>
                    Sign up with Phone Number
                </a>
                <a href="#" class="signup-btn google">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </a>
                <a href="#" class="signup-btn apple">
                    <i class="fab fa-apple"></i>
                    Sign up with Apple
                </a>
                <a href="#" class="signup-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Sign up with Facebook
                </a>
                <a href="#" class="signup-btn twitter">
                    <i class="fab fa-x-twitter"></i>
                    Sign up with X (Twitter)
                </a>
                <a href="#" class="signup-btn linkedin">
                    <i class="fab fa-linkedin-in"></i>
                    Sign up with LinkedIn
                </a>
                <a href="#" class="signup-btn yahoo">
                    <i class="fab fa-yahoo"></i>
                    Sign up with Yahoo
                </a>
                <a href="#" class="signup-btn microsoft">
                    <i class="fab fa-microsoft"></i>
                    Sign up with Microsoft
                </a>
                <a href="#" class="signup-btn github">
                    <i class="fab fa-github"></i>
                    Sign up with GitHub
                </a>
            </div>
        </div>

        <div class="signin-section">
            <form class="signin-form" id="loginForm">
                <h2 class="signin-title">Sign In</h2>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="form-input-container">
                        <i class="fas fa-user form-icon"></i>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email"
                            placeholder="bobby@gmail.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="form-input-container">
                        <i class="fas fa-key form-icon"></i>
                        <input 
                            type="password" 
                            class="form-input password-input" 
                            id="password"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="keepLoggedIn" class="checkbox">
                        <label for="keepLoggedIn">Keep me logged in</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <div class="loading"></div>
                    <span class="btn-text">Login</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        // Set initial theme (dark by default)
        let isDarkTheme = true;

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            
            if (isDarkTheme) {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
            
            // Save theme preference
            localStorage.setItem('buzzme-theme', isDarkTheme ? 'dark' : 'light');
        });

        // Load saved theme preference
        const savedTheme = localStorage.getItem('buzzme-theme');
        if (savedTheme && savedTheme === 'light') {
            isDarkTheme = false;
            body.setAttribute('data-theme', 'light');
            themeIcon.className = 'fas fa-moon';
        }

        // Login form functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Redirect to main email client
                window.location.href = 'index.html';
            }, 1500);
        });

        // Handle signup options
        document.querySelectorAll('.signup-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const provider = this.textContent.trim();
                alert(`${provider} functionality would be implemented here`);
            });
        });

        // Handle forgot password
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Forgot password functionality would be implemented here');
        });

        // Add some interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
