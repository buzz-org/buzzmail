<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzMe - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e90ff 0%, #00bfff 50%, #87ceeb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            display: inline-block;
            position: relative;
        }

        .logo-bubble {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            padding: 20px 40px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            color: #1e90ff;
            letter-spacing: -1px;
        }

        .logo-me {
            background: #1e90ff;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: 700;
            margin-left: 5px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            background: transparent;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-bottom-color: #1e90ff;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .password-input {
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #1e90ff;
        }

        .forgot-password {
            color: #1e90ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0066cc;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
            margin-bottom: 30px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            border-bottom-color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 350px;
            }

            .logo-bubble {
                padding: 15px 30px;
            }

            .logo-text {
                font-size: 28px;
            }

            .logo-me {
                font-size: 20px;
                padding: 6px 12px;
            }

            .login-form {
                padding: 30px 25px;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading .loading {
            display: inline-block;
        }

        .login-btn.loading .btn-text {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-bubble">
                    <span class="logo-text">Buzz</span>
                    <span class="logo-me">Me</span>
                </div>
            </div>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <div class="form-input-container">
                    <i class="fas fa-user form-icon"></i>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email"
                        placeholder="bobby@gmail.com"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="form-input-container">
                    <i class="fas fa-key form-icon"></i>
                    <input 
                        type="password" 
                        class="form-input password-input" 
                        id="password"
                        placeholder="••••••••"
                        required
                    >
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" id="keepLoggedIn" class="checkbox">
                    <label for="keepLoggedIn">Keep me logged in</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="loading"></div>
                <span class="btn-text">Login</span>
            </button>
        </form>

        <div class="signup-link">
            Do not have Account? <a href="#" id="signupLink">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Redirect to main email client
                window.location.href = 'index.html';
            }, 1500);
        });

        // Handle signup link
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality would be implemented here');
        });

        // Handle forgot password
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Forgot password functionality would be implemented here');
        });

        // Add some interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
